detectors:
  ControlParameter:
    exclude:
      - "String#pluralize"
      - "String#singularize"
  DuplicateMethodCall:
    exclude:
      - "Array#pluck"
      - "Pathname#change_dir"
      - "singleton_class#make_temp_dir"
  FeatureEnvy:
    exclude:
      - "Array#compress"
      - "Hash#compress"
  LongParameterList:
    enabled: false
  ManualDispatch:
    exclude:
      - "Array#compress"
      - "Hash#compress"
  NestedIterators:
    exclude:
      - "Array#pluck"
  TooManyStatements:
    exclude:
      - "Array#pluck"
      - "Hash#flatten_keys"
  UncommunicativeMethodName:
    exclude:
      - "Kernel#Pathname"
